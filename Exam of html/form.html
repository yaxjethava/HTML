<html>
    <title>
        Form
    </title>
    <body>
        <center>
        <h1>Form of the details</h1>  </center>

        <form>

            <label>NAME</label><br>
            <input type="text" placeholder="your name">
<br><br>
            <label>EMAIL ID</label><br>
            <input type="email" placeholder="your email"><br>
            <br>

            <label>Your known Languages :</label><br>
            <input type="checkbox"><label>C++</label><br>
            <input type="checkbox"><label>JAVA SCRIPT</label><br>
            <input type="checkbox"><label>Noad JS</label><br>
            <input type="checkbox"><label>Express JS</label><br>
            <input type="checkbox"><label>Kotlin</label><br>
            <input type="checkbox"><label>Python</label>
            <br><br>

            <label>Where are you live ?</label><br>
            <input type="radio" name="State"><label>Gujarat</label><br>
            <input type="radio" name="State"><label>Maharashtr</label><br>
            <input type="radio" name="State"><label>Rajsthan</label><br>
            <input type="radio" name="State"><label>U.P.</label><br>
            <input type="radio" name="State"><label>M.P.</label><br>
            <input type="radio" name="State"><label>Haryana</label><br>
            <br>

            <label>Upload your CV</label><br>
            <input type="file">
            <br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender"><label>Male</label><br>
            <input type="radio" name="gender"><label>Female</label><br>
            <input type="radio" name="gender"><label>Other</label><br>

            <br><br>
            <label>Your mother toungu</label><br>
            <select name="languages">
                <option>Hindi</option>
                <option>English</option>
                <option>Gujarati</option>
                <option>Marathi</option>
                <option>Kannad</option>
                <option>Tamil</option>

            </select>
            <br><br>

            <label>Password</label><br>
            <input type="password" placeholder="Strong password"><br><br>
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
  
    </body>
</html>
